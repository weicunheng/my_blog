{% extends 'Blog/base.html' %}
{% load staticfiles %}
{% block custom-css %}
    <link rel="stylesheet" href="{% static 'blog/css/detail.css' %}">
{% endblock %}

{% block page-main %}
    <div class="blog-header">
        <h1 style="font-size: 18px;margin: 5px;padding: 0;">{{ port.title }}</h1>
        <p>
            {#                        <span class="count"><i class="glyphicon glyphicon-user"></i>&nbsp;<a href="#">admin</a></span>#}
            <span class="count"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;阅读:666</span>
            <span class="count"><i class="glyphicon glyphicon-comment"></i>&nbsp;评论:18</span>
            <span class="count"><i class="glyphicon glyphicon-time"></i>&nbsp;2017-02-07</span>
        </p>
    </div>
    <pre style="display: block;font-size: 13px;color: #333;
    word-break: break-all;
    word-wrap: break-word;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;">
                       <code>{{ port.body|safe }}</code>
                </pre>
    <p>

        {% for tag in port.tags.all %}
            <a class="label label-default">{{ tag.name }}</a>
        {% endfor %}
    </p>

{% endblock %}
